plugins {
    id 'org.springframework.boot' version '2.2.9.RELEASE' apply false
    id 'io.spring.dependency-management' version '1.0.9.RELEASE' apply false
    id 'idea'
}

idea {
    project {
        languageLevel = JavaVersion.VERSION_11
    }
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

description = 'Waka Waki'

// 寻找包含构建脚本的模块(文件夹)
Set<Project> realSubProjects = subprojects.findAll {it.buildFile.exists() }
// 寻找工具/接口模块
Set<Project> boosterProjects = realSubProjects.findAll {it.name ==~ /.*-(common|api)/ }
// 计算服务模块
Set<Project> serviceProjects = realSubProjects - boosterProjects

println "Real Sub Projects \n${realSubProjects}"
println "Booster Projects \n${boosterProjects}"
println "Service Projects \n${serviceProjects}"

configure(realSubProjects) {
    apply plugin: 'io.spring.dependency-management'

    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'application'

    group = 'com.manerfan.waka'
    version = '0.0.1-SNAPSHOT'

    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11

        modularity.inferModulePath = true

        withSourcesJar()
        // withJavadocJar()
    }

    repositories {
        mavenLocal()
        maven {
            name "aliyun maven central"
            url "https://maven.aliyun.com/repository/public"
        }
        mavenCentral()
        jcenter()
    }

    ext {
        set('springCloudAlibabaVersion', "2.2.1.RELEASE")
        set('springCloudVersion', "Hoxton.SR8")
        set('jupiterVersion', '5.6.2')
        set('assertjVersion', '3.17.0')
        set('lombokVersion', '1.18.12')
        set('commonsLangVersion', '3.11')
        set('commonsCollectionVersion', '4.4')
        set('vavrVersion', '0.10.3')
        set('slf4jVersion', '1.7.30')
        set('logbackVersion', '1.2.3')
    }

    dependencyManagement {
        imports {
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    dependencies {
        api "org.apache.commons:commons-lang3:${commonsLangVersion}"
        api "org.apache.commons:commons-collections4:${commonsCollectionVersion}"

        api "io.vavr:vavr:${vavrVersion}"

        implementation "org.slf4j:slf4j-api:${slf4jVersion}"
        implementation "ch.qos.logback:logback-classic:${logbackVersion}"

        compileOnly "org.projectlombok:lombok:${lombokVersion}"
        annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

        testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
        testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

        testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
        // JUnit Jupiter Engine to depend on the JUnit5 engine and JUnit 5 API
        testImplementation "org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}"
        // JUnit Jupiter Engine to depend on the JUnit4 engine and JUnit 4 API
        testImplementation "org.junit.vintage:junit-vintage-engine:${jupiterVersion}"

        testImplementation "org.assertj:assertj-core:${assertjVersion}"
    }

    [compileJava, javadoc, compileTestJava]*.options*.encoding = 'UTF-8'

    test {
        useJUnitPlatform()
    }
}

// 单独配置 services
configure(serviceProjects) {
    apply plugin: 'org.springframework.boot'

    dependencies {
        implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-logging'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    // 构建完成后将runable jar复制到deployment中
    task copyBootJar(type: Copy) {
        from 'build/libs'
        include "${project.getName()}-${project.getVersion()}.jar"

        into '../deploy/waka-waki/deployment/waka-waki-services'
        rename "${project.getName()}-${project.getVersion()}.jar", "${project.getName()}.jar"
    }
    bootJar.finalizedBy(copyBootJar)
}



